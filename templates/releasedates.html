{% extends 'base.html' %}

{% block content %}

<h1>Release Dates</h1>
<ul>
    {% for r in releasedates %}
    <ul>
        <li> <strong>{{ r.id }} {{ r.title }} </strong></li>
        <li>Release Date: {{ r.releasedate }}</li>
    </ul>
    {% endfor %}
</ul>

{% if not releasedates %}
There is not a saved released date.
{% endif %}

{% endblock %}
