{% extends 'base.html' %}

{% block content %}

<h1>Overviews</h1>
<ul>
    {% for r in overviews %}
    <ul>
        <li> <strong>{{ r.id }} {{ r.title }}</strong></li>
        <li>{{ r.overview }}</li>
    </ul>
    {% endfor %}
</ul>

{% if not overviews %}
There is not a saved overview.
{% endif %}

{% endblock %}
